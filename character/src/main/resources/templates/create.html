<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<title>Create Character</title>

	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">

	<link rel="stylesheet" href="css/style.css">
</head>

<body>
	<nav class="navbar navbar-expand-lg bg-light">
		<div class="container-fluid">

			<div class="collapse navbar-collapse" id="navbarSupportedContent">
				<ul class="navbar-nav me-auto mb-2 mb-lg-0">
					<li class="nav-item">
						<a class="nav-link active" aria-current="page" href="/create">Sing up</a>
					</li>
					<li class="nav-item">
						<a class="nav-link" href="/list">List</a>
					</li>

				</ul>

			</div>
		</div>
	</nav>



	<form method="POST" action="/create" th:object="${character}">
		<input type="hidden" th:value="${character.id}" name="id" />
		<div class="mb-3">
			<label for="exampleInputEmail1" class="form-label">Character's name</label>
			<input type="text" class="form-control" name="name" th:value="${character.name}">

		</div>
		<div class="mb-3">
			<label for="exampleInputPassword1" class="form-label">Character's World</label>
			<input type="text" class="form-control" name="world" th:value="${character.world}">
		</div>

		<button type="submit" class="btn btn-primary">Sign up</button>
	</form>
</body>

</html>
