<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<title>List of Characters</title>

	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">

	<link rel="stylesheet" href="css/style.css">
</head>

<body>
	<table class="table">
		<thead>
			<tr>
				<th scope="col">#</th>
				<th scope="col">Character's name</th>
				<th scope="col">Character's world</th>
			</tr>
		</thead>
		<tbody>
			<tr data-th-each="character : ${characters}">
				<td data-th-text="${character.id}"></td>
				<td data-th-text="${character.name}"></td>
				<td data-th-text="${character.world}"></td>
				<td>
					<a th:href="@{'/edit/'+${character.id}}">Edit</a>
				</td>
			</tr>

		</tbody>
	</table>

	<a href="/create">Sign up</a>
</body>

</html>
